<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div id="main-container">
        <div id="calculator">
            <div id="result"></div>
            <div class="button" id="delete">Del</div>
            <div class="operation button" id="percent">%</div>
            <div class="operation button" id="plus">+</div>
            <div class="number button" id="number7">7</div>
            <div class="number button" id="number8">8</div>
            <div class="number button" id="number9">9</div>
            <div class="operation button" id="minus">-</div>
            <div class="number button" id="number4">4</div>
            <div class="number button" id="number5">5</div>
            <div class="number button" id="number6">6</div>
            <div class="operation button" id="multiply">*</div>
            <div class="number button" id="number1">1</div>
            <div class="number button" id="number2">2</div>
            <div class="number button" id="number3">3</div>
            <div class="operation button" id="divide">/</div>
            <div class="number button" id="number0">0</div>
            <div class="number button" id="comma">.</div>
            <div class="button" id="count">=</div>
        </div>
    </div>




    <script src="js/main.js"></script>
</body>

</html>
