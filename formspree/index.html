<!DOCTYPE html>
<html lang="en">

<body>


    <form method="POST" action="https://formspree.io/syrathea@gmail.com">
        <!--  -->
        
        <label for="imie" >Podaj swoje imie</label>
        <input type="text" name="imie" id="imie" placeholder="Imię" required> <br>
        <label for="nazwisko">Podaj swoje nazwisko</label>
        <input type="text" name="nazwisko" id="nazwisko" placeholder="Nazwisko" required> <br>
        <label for="email" >Podaj email</label>
        <input type="email" name="email" id="email" placeholder="E-mail" required> <br>
        <label for="tel">Numer Telefonu</label>
        <input type="number" maxlength="10" name="tel" id="tel" placeholder="nr telefonu" required> <br>
        <label for="message">Podaj swoją wiadomość</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Podaj wiadomość" required></textarea>


        <button type="submit">Prześlij dane</button>
    </form>



</body>
